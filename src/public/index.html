<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Chat Sistema de Control Invernadero</title>
  <!-- BOOTSWATCH COSMO THEME CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body style= "background-image: url(img/fondo2.jpg); background-size: cover">
  <!-- NAVBAR -->
  <nav class="navbar navbar-light" style="background-color: #52f376; ">
    <a class="navbar-brand mx-auto" href="/">
      <h1><strong>INVERNADERO MUNICIPIO ESCOMA</strong></h1>
    </a>
  </nav>

  <div class="container p-4" >
    <!-- NICKNAME FORM -->
    <div id="nickWrap">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h3>NOMBRE DEL USUARIO</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
              <form id="nickForm">
                <input id="nickname" type="text" class="form-control" autofocus />
                <input type="submit" value="Ingresar" class="btn btn-success btn-block mt-2 "  style="background-color: #52f376; font-style: italic; color: black; "/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div id="contentWrap">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header bg-dark text-white">
              <div class="row" > 
                  <div class="col-md-6">
                      <h3>MENSAJES ESCRITOS</h3>
                  </div>
                  <div class="col-md-4">
                      <h4><p id="nombreusu">   </p></h4>
                  </div>
                  <div class="col-md-2">
                      <h4>Aqui </h4>
                  </div>

                </div>
            </div>

            <!-- CARD BODY-->
            <div id="chat" class="card-body"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer" >
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button class="btn btn-success" style="background-color: #52f376; font-style: italic; color: black; ">
                    <i class="fas fa-hand-point-right"></i> ENVIAR
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- USERS SECTION-->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-dark text-white">
                      <h3>USUARIOS</h3>
                
            </div>
                <div class="card-body">
                        <div id="usernames"></div>
                </div>
          </div>
        </div>
      </div>
    </div>

  </div>
<footer class="row">
          <p class="col-12 text-white text-center tm-copyright-text">
            Copyright &copy; 2020  
            Dise√±ado por <a href="#" class="tm-copyright-link">Josue Roly</a>
          </p>
        </footer>
  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
